<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, tr, th, td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td><td colspan="2">E</td><td>F</td>
        </tr>
        <tr>
            <td>G</td><td colspan="2">H</td>
        </tr>
        <tr>
            <td>I</td><td>J</td><td>K</td>
        </tr>
    </table>

    <table>
        <tr>
            <td rowspan="3">1</td><td rowspan="3">2</td><td colspan="2">3</td>
        </tr>
        <tr>
            <td>A</td><td>B</td>
        </tr>
        <tr>
            <td>C</td><td>D</td>
        </tr>
        <tr>
            <td>4</td><td>5</td><td colspan="2">6</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">Item 1</td><td rowspan="2" colspan="2">Item 2</td><td colspan="2">Item 3</td>
        </tr>
        <tr>
            <td colspan="2">Item 4</td><td colspan="2">Item 5</td>
        </tr>
    </table>
</body>
</html>
